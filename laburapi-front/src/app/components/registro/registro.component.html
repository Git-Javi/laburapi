<div class="cotainer vh-100 overflow-auto bg-light">
    <app-header></app-header>
    <div class="row d-flex m-0" style="min-height: 85%">
        <div class="col d-flex justify-content-center justify-content-md-end align-items-center">
            <div class="container text-dark">
                <div class="container p-5" style="min-width: 230px;">
                    <div class="row m-0 d-flex justify-content-between ">
                        <div class="row p-0 pb-4 justify-content-center justify-content-md-end align-items-center ">
                            <div class="col-8 p-0 fs-6">
                                Registra la entrada y salida laboral para llevar un a control exahustivo de las horas trabajadas.
                            </div>
                        </div>
                        <div class="row p-0 pb-4 justify-content-center justify-content-md-end align-items-center ">
                            <div class="col-8 p-0 fs-6">
                                Tiempo efectivo actual:
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col d-flex justify-content-center justify-content-md-start align-items-center bg-light">
            <div class="card text-dark shadow bg-body rounded" style="border-radius: 1rem; min-width: 250px;max-width: 450px;">
                <div class="card-body p-5 text-center">
                    <div class="row m-0 d-flex">
                        <div class="row p-0 pb-4 border-bottom">
                            <div class="col d-flex p-0 align-items-center justify-content-strat fs-6 fw-bold">
                                Tipo de Jornada
                            </div>
                            <div class="col d-flex p-0 justify-content-end">
                                <select class="form-select" [(ngModel)]="idTipoPresencia">
                                    <option [ngValue]="tipoPresencia.id" *ngFor="let tipoPresencia of tiposPresencia">{{tipoPresencia.nombre}}</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row m-0 mt-4 d-flex justify-content-center">
                            <button class="btn btn-warning" style="box-shadow: none;width: 200px;" type="submit" (click)="toggleBtnClass($event);toggleRegistroPresencia();">{{textoBtn}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
